<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspa Smart Learn - Official Sites</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      padding: 20px;
    }

    /* HEADER STYLES */
    .header {
      background-color: #004466;
      color: white;
      padding: 15px 0;
    }

    .container.header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 10px;
    }

    .site-title {
      font-size: 1.5em;
      font-weight: 600;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-menu a.active {
      text-decoration: underline;
    }

    .hamburger-menu {
      display: none;
    }

    /* Photo Editor Styles */
    .editor {
      margin-bottom: 40px;
    }

    .preview {
      margin-top: 10px;
    }

    img {
      max-width: 100%;
    }

    canvas {
      display: block;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    /* Responsive nav (optional) */
    @media (max-width: 768px) {
      .nav-menu ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="logo-title">
        <img src="src/assets/logo.jpg" alt="Aspa Smart Learn Logo" class="logo">
        <span class="site-title">Aspa Smart Learn</span>
      </div>
      <nav class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="how-to-apply.html">How to Apply</a></li>
          <li><a href="current-openings.html">Current Openings</a></li>
          <li><a href="editphoto.html">Edit Photo</a></li>
          <li><a href="subjects.html">Subjects</a></li>
          <li><a href="official-sites.html" class="active">Official Sites</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>üì∏ Passport Size Photo (238x306 px)</h2>
    <div class="editor">
      <input type="file" id="photoInput" accept="image/jpeg">
      <div><img id="photoImage"></div>
      <button onclick="cropImage('photo', 238, 306, 50000)">Crop & Download</button>
      <canvas id="photoCanvas" class="preview"></canvas>
    </div>

    <h2>‚úçÔ∏è Signature (350x150 px)</h2>
    <div class="editor">
      <input type="file" id="signInput" accept="image/jpeg">
      <div><img id="signImage"></div>
      <button onclick="cropImage('sign', 350, 150, 30000)">Crop & Download</button>
      <canvas id="signCanvas" class="preview"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let photoCropper, signCropper;

    document.getElementById('photoInput').addEventListener('change', function (e) {
      const image = document.getElementById('photoImage');
      image.src = URL.createObjectURL(e.target.files[0]);
      if (photoCropper) photoCropper.destroy();
      image.onload = () => {
        photoCropper = new Cropper(image, { aspectRatio: 238 / 306 });
      }
    });

    document.getElementById('signInput').addEventListener('change', function (e) {
      const image = document.getElementById('signImage');
      image.src = URL.createObjectURL(e.target.files[0]);
      if (signCropper) signCropper.destroy();
      image.onload = () => {
        signCropper = new Cropper(image, { aspectRatio: 350 / 150 });
      }
    });

    function cropImage(type, width, height, maxSize) {
      const cropper = type === 'photo' ? photoCropper : signCropper;
      const canvas = cropper.getCroppedCanvas({ width, height });
      const previewCanvas = document.getElementById(type + 'Canvas');
      previewCanvas.width = width;
      previewCanvas.height = height;
      const ctx = previewCanvas.getContext('2d');
      ctx.drawImage(canvas, 0, 0, width, height);

      canvas.toBlob(blob => {
        if (blob.size > maxSize) {
          alert(`File too large! Must be < ${maxSize / 1000} KB`);
          return;
        }
        const link = document.createElement('a');
        link.download = `${type}.jpeg`;
        link.href = URL.createObjectURL(blob);
        link.click();
      }, 'image/jpeg');
    }
  </script>

</body>
</html>
